<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en" ng-app="myApp" class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style media="screen">
        [ng-cloak] {
            /*display: none;*/
            visibility: hidden;
        }

        .active {
            background-color: #d5d5ff;
        }
        .IndexCtrl {
          background-color: #cccccc;
        }
    </style>

    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <div class="IndexCtrl" ng-controller="IndexCtrl">
        <ul class="menu" ng-cloak>
            <li ng-repeat="item in navList" ng-click="handle_nav(item)" ng-class="item===currentNav? 'active':'' ">
                <a href="#!/{{item.id}}">{{item.name}}</a>
            </li>
            <!--
            <li><a href="#!/view1">view1</a></li>
            <li><a href="#!/view2">view2</a></li>
            <li><a href="#!/view3">view3</a></li>
            -->
        </ul>

        <div>
            $location.protocol() = <span ng-bind="$location.protocol()"></span> <br> $location.host() = <span ng-bind="$location.host()"></span> <br> $location.port() = <span ng-bind="$location.port()"></span> <br> $location.path() = <span ng-bind="$location.path()"></span>            <br> $location.search() = <span ng-bind="$location.search()"></span> <br> $location.hash() = <span ng-bind="$location.hash()"></span> <br>
        </div>
        <div ng-bind-template="First: {{navList[0].name}}. Second: {{navList[1].name}}"></div>
        <div class="">
          <div ng-non-bindable>
            AngularJS uses {{and}} characters for templates.
        </div>
          <span ng-non-bindable>{{currentNav.name}}</span>
        </div>

    </div>

    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

    <div ng-view></div>

    <div>Angular seed app: v<span app-version></span></div>

    <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="index.js" charset="utf-8"></script>
    <script src="view3/service.js" charset="utf-8"></script>
    <script src="view1/view1.js"></script>
    <script src="view2/view2.js"></script>
    <script src="view3/view3.js"></script>

    <script src="components/version/version.js"></script>
    <script src="components/version/version-directive.js"></script>
    <script src="components/version/interpolate-filter.js"></script>
</body>

</html>
