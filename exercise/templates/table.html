<table class="table">
    <thead>
        <tr>
            <th>Action</th>
            <th>Done</th>
        </tr>
        <tbody>
            <tr ng-repeat="item in todos" ng-class="$odd ? 'odd' : 'even' ">
                <td>{{$index + 1}}</td>
                <td>{{item.action}}</td>
                <td>{{item.complete}}</td>
            </tr>
        </tbody>
    </thead>
</table>
